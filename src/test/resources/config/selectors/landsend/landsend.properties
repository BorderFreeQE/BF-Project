landsendurl = https://www.landsend.com/
landsendWelcomeMat = #modal #local
landsendWelcomeMatClose = #closeButton
landsendTopNav = li:not(:nth-child(1)):not(:nth-child(10)).top-nav-item .top-nav-link .ng-binding
landsendSales = div:nth-child(2) > .filter-options-container.style-none .list-unstyled .button-style-none.not-selected .filter-option .ng-binding
landsendModalContent= .dy-modal-contents .dy-lb-close


####_____PLP
landsendProducts = .product-container 
landsendProductName = .product-name a
landsendProductPrice = .product-price
landsendShappingTo= .user-area.navbar-right [class="hidden-sm"] a
landsendSelectCountry= #context-chooser-ship-country
landsendSaveContinue= [class="btn btn-secondary"]



####____PDP
landsendPDPImg= .custom-viewer-container .custom-viewer-base img
landsendPDPName= .product-summary h1
landsendPDPPrice= .product-price
landsendPDPAddToCart= [class*="add-to-bag-btn"]
landsendSizeRange= [data-feature-name="Size Range"] ul li a
landsendSize= .form-group[items="sizeCtrl.sizes.length"] ul li a

###____PDP Dialog
landsendBagDialog= [aria-describedby="add-to-bag-header"]
landsendCheckOut= .inline-bag-controls .btn.btn-primary.btn-block-phone
landsendDialogProductName= [class*="properties col-sm"] h3.ng-binding
landsendDialogProductPrice= [class*="item-prices"] strong.ng-binding
landsendStartCheckOut= [class*="checkout-button"]
landsendGuestCheckout= .start-guest.start-checkout-form button


###____ Cart Page
landsendEdit= .item-list.ng-isolate-scope .sku-item.ng-scope:nth-child(1) .col-sm-10 [digital-data-selection*="EDIT_ITEM"]
landsendQuantityInput= .qty-field input
landsendUpdateItem= .btn.btn-block-phone.btn-primary
landsendCartPrice= .item-list.ng-isolate-scope .sku-item.ng-scope:nth-child(1) .item-prices strong
landsendTotalPrice= li.total-price span
landsendRemove= .item-list.ng-isolate-scope .sku-item.ng-scope:nth-child(1) .col-sm-10 [digital-data-selection*="REMOVE_ITEM_FROM_BAG"]
landsendItem= .item-list.ng-isolate-scope .sku-item.ng-scope:nth-child(1)




###____Payment Process
landsendCheckOutModule= #checkoutModule
landsendFirstNameError= #first-name-control-error-message
landsendLastNameError= #last-name-control-error-message
landsendAddressError= #address-control-error-message
landsendFirstName= #first-name-control
landsendLastName= #last-name-control
landsendAddress= #address-control
landsendCity= #city-control
landsendPostCode= #postal-code-control
landsendContinue= .btn.btn-block-phone.btn-primary.ladda-button
landsendCardNumberError= #card-number-control-error-message
landsendDateError= #ccccc
landsendCardNumber= #card-number-control
landsendEmail= #email-control
landsendPhone= #phone-control
landsendDateMonth= #expiration-month-control
landsendDateYear= #expiration-year-control
landsendSecurityCode= #security-code-control
landsendPlaceOrder=.btn.btn-primary.order-button.btn-lg.ng-binding.ng-scope.ladda-button
landsendErrorMessage= div.modal-window-content














