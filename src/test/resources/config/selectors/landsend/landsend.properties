landsendurl = https://www.landsend.com/
landsendWelcomeMat = #modal #local
landsendWelcomeMatClose = #closeButton
landsendTopNav = li:not(:nth-child(1)):not(:nth-child(10)).top-nav-item .top-nav-link .ng-binding
landsendSales = div:nth-child(2) > .filter-options-container.style-none .list-unstyled .button-style-none.not-selected .filter-option .ng-binding

####_____PLP
