###_____First Lunch to site
gapUrl= https://www.gap.com/
gapAlertDialog= .optly-modal-background
#optly-modal-content
gapCloseAlertDialog= optly-modal-content span
gapCategoryProduct= .gpnavigation li a:not([id="customtopNavGFOL"]):not([class*="_notSelected"]):not([class="mn-bodyimagelnk-a"])

###____Gap product Elements  
gapProductCardImg= .product-card--img
gapProductCard= .product-card .product-card--body a
gapProductCardPrice= .product-card .product-card--text span[data-bind="text: currentMaxPrice"]
gapProductCardName= .product-card .product-card--text

###____Gap PDP Elements
gapPDPImg= .product-photo
gapPDPCardPrice= .product-price--highlight
gapPDPCardName= .product-title
gapSizeOfProduct= .swatches.swatches_size label span[class="swatches--swatch swatches--size"]
gapAddToBag= #addToBag


###___Gap Product Dialog
gapProductDialog= .modal-dialog
gapDialogProductName= .modal-dialog .border-box.right.info-content [class*="sp_sm"] h4
gapDialogProductPrice= .modal-dialog .border-box.right.info-content [data-bind="text: $parent.getSalePrice($data)"]

###___Gap CheckOut Product
gapCheckOut= #checkoutButton 
gapRemove= [ng-click*="isRemoving = true; isActive = true;"] button
gapCheckOutButton= button[class*="shoppingBagCheckoutButton"]

###___Gap Cart Page
gapBagButton= [data-bind="with: shoppingBag"] 
gapCartTotalPrice= .shippingOptionsDivider.ng-isolate-scope .subTotalRight.subTotalL
gap[class*="shoppingBagCheckoutButton"]

###___Gap SignIn
gapYourAccount= [data-bind="with: myAccountDropdown"] button[data-toggle-topic="my-account"]
gapEmailAddress= #emailAddressBlock input
gapPassword= .formList.bottomField input
gapSignIn= #signInButton

###___Gap International Shapping
gapMyAccont= button[data-toggle-topic="my-account"]
gapDropDown= .dropdown--text .my-account-dropdown--shipping--a
gapRegion= #shippingOptionsRegionSelect
gapLocation= #shippingOptionsCountrySelect
gapCuntinueButton= #shippingOptionsContinueButton Button
gapClosePrivacyDialog= .privacy_prompt.explicit_consent [class="close_btn_thick"]


###___Gap Shipping Data
gapFirstNameTitel= [for="shippingAddressFieldGroup4-shippingFirstName"]
gapfirstNameField= [for="shippingAddressFieldGroup4-shippingFirstName"]+input
gapLastNameTitel= [for="shippingAddressFieldGroup4-shippingLastName"]
gapLastNameField= [for="shippingAddressFieldGroup4-shippingLastName"]+input
gapAddressOneTitel= [for="shippingAddressFieldGroup4-shippingAddressLine1"]
gapAddressOneField= [for="shippingAddressFieldGroup4-shippingAddressLine1"]+input
gapCityTitel= [for="shippingAddressFieldGroup4-shippingCity"]
gapCityField= [for="shippingAddressFieldGroup4-shippingCity"]+input
gapStateTitel= [for="shippingAddressFieldGroup4-shippingState"]
gapStateField= [for="shippingAddressFieldGroup4-shippingState"]+select option:not([value="-"]):not([value=""])
gapZipcodeTitel= [for="shippingAddressFieldGroup4-shippingPostalCode"]
gapZipcodeField= [for="shippingAddressFieldGroup4-shippingPostalCode"]+input
gapDayPhoneTitel= [for="shippingAddressFieldGroup4-shippingDayPhone"]
gapDayPhoneField= [for="shippingAddressFieldGroup4-shippingDayPhone"]+input]
gapContinue=#shippingContinueButton

 