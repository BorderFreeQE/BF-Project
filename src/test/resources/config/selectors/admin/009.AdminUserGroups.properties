pages.userGroups.url= ${pages.site.main.url}admin/user-groups#/
pages.userGroups.userGroupsOption= a[href="/admin/user-groups#/"]
pages.userGroups.addUserGroupButton= div krg-user-groups-table button[data-ng-click="table.config.addAction()"]
pages.userGroups.deleteUserGroup= div.actionMenu ol li:nth-child(1)
pages.userGroups.userGroupsTap=li[class="cpTabs-tab ng-scope is-active"] a[class="cpTabs-link ng-scope"] h5[class="ng-binding"]
pages.userGroups.nameFormField=div > fieldset > label > input[data-ng-model="ctrl.name"]
pages.userGroups.submitButton=button+button[data-ng-click="modal.getDelegate().submit()"]
pages.userGroups.continueGroupButton = [class="button button--primary button--small ng-scope"]