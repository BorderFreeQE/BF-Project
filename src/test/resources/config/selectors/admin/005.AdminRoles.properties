pages.roles.url= ${pages.site.main.url}admin/roles#
pages.roles.searchforEngineering= a[href="/admin#/user-roles/1"]
pages.roles.roleInformationSection= div.detailsRail-itemTitle
pages.roles.deleteRoleButton= button[data-ng-click="userRoleDetailsCtrl.deleteEntity()"]
pages.roles.expandIndicator= div div > header
pages.roles.editRoleButton= button[data-ng-click="userRoleDetailsCtrl.editRole()"]
pages.roles.roleTypeColumn= table tr > td[data-index="1"]
pages.roles.roleName= input[data-ng-model="role.name"]
pages.roles.roleType= label > div[data-cp-pretty-select="role.type"]
pages.roles.kargoType= div.prettySelect-dropdown li:nth-child(2)
pages.roles.advertiserType= div.prettySelect-dropdown li:nth-child(3)
pages.roles.agencyType=  div.prettySelect-dropdown li:nth-child(4)
pages.roles.publisherType=  div.prettySelect-dropdown li:nth-child(5)
pages.roles.specificRole= div krg-roles-table tr:nth-child(1) td h5 a
pages.roles.permissionsTab= cp-tab-control li:nth-child(1) h5 
pages.roles.usersTab= cp-tab-control li:nth-child(2) h5
pages.roles.add_RoleButton= body > div.cpPage.js-cpPage > main > div > div > div > div > krg-roles-table > div.cpContent-header.ng-scope > div.u-flex > div > button
pages.roles.permissionsBlocks= krg-role-permissions header h4
pages.roles.typelist= div.prettySelect-dropdown > div > ol > li
pages.roles.typeFilter= label[data-ng-repeat*="filter"] >div
pages.roles.allType= div.prettySelect-dropdown li:nth-child(1)
pages.roles.allChevrons=body > div.cpPage.js-cpPage > main > div > div > div.cpContent > div > cp-tab-control > div > div > krg-role-permissions > div > header > button
pages.roles.allExpandedChevrons=body > div.cpPage.js-cpPage > main > div > div > div.cpContent > div > cp-tab-control > div > div > krg-role-permissions > div > header
pages.roles.roleText=body > cp-modal > div > div.u-fillRemaining.u-scroll > div > div > krg-add-edit-role > div > fieldset > label:nth-child(1) > h6
pages.roles.typeText=body > cp-modal > div > div.u-fillRemaining.u-scroll > div > div > krg-add-edit-role > div > fieldset > label.cpCreationPage-field.cpCreationPage-field--fullWidth.ng-scope > h6
