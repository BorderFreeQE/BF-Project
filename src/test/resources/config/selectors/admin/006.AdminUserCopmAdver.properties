pages.advertiser.usercompany.url= ${pages.site.main.url}admin/user-companies#/
pages.advertiser.usercompany.advertiserCompany1Option= krg-typeahead[data-krg-placeholder="Company Name"] > div > ul > li:nth-child(1)
pages.advertiser.usercompany.errorAddingCompanyMSG=  body > div:nth-child(6) > aside > div.cpModalDialog-body > div.u-flex.u-column.u-maxX > h2
pages.advertiser.usercompany.advertiserTabAdmin= li.cpTabs-tab.ng-scope:nth-child(1) h5
pages.advertiser.usercompany.companyName= input[placeholder="Company Name"]
pages.advertiser.usercompany.addUserCompanyButton= div krg-user-companies-table button[data-ng-click="table.config.addAction()"]
pages.advertiser.usercompany.submitCompanyButton=body > cp-modal > div > div.cpModal-header > div > div > button.button.ng-isolate-scope.button--primary.button--onColor > h7
pages.advertiser.usercompany.contCompanyButton=body > div:nth-child(6) > aside > div.cpModalDialog-buttons.button-group.button-group--horizontal.ng-scope > button.button.button--primary.button--small.ng-scope
pages.advertiser.usercompany.canselCompanyButton=body > cp-modal > div > div.cpModal-header > div > div > button.button.button--secondary.button--onColor > h7
pages.advertiser.usercompany.actionCompanyButton=body > div.cpPage.js-cpPage > main > div > div > div > cp-tab-control > div > div > krg-user-companies-table > table > tbody > tr:nth-child(1) > td.t-alignRight.ng-scope > div > button > svg
pages.advertiser.usercompany.deleteCompanyButton=body > div.actionMenu.actionMenuLight.actionMenuLight--alignRight > ol > li
pages.advertiser.usercompany.agencyTab=cp-tab-control li:nth-child(2) h5
pages.advertiser.usercompany.publisher=	cp-tab-control li:nth-child(3) h5
